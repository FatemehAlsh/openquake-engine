          <div class="span12">
            <h2>Run an earthquake impact assessment</h2>
            {% if not user.email %}
            <h3>
              WARNING: no email address is speficied for your user account, therefore email notifications will be disabled
            </h3>
            {% endif %}
            <form id="aristotle_get_rupture_form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div id="aristotle_approach">
                  <label><input type="radio" name="aristotle_approach" value="use_shakemap_from_usgs" checked> Use ShakeMap from the USGS</label><br>
                  <label><input type="radio" name="aristotle_approach" value="use_pnt_src_from_usgs"> Use point source from the USGS</label><br>
                  <label><input type="radio" name="aristotle_approach" value="build_rup_from_usgs"> Build rupture from USGS</label><br>
                  <label><input type="radio" name="aristotle_approach" value="use_finite_rup_from_usgs"> Use finite rupture from the USGS</label><br>
                  <label><input type="radio" name="aristotle_approach" value="provide_rup"> Provide earthquake rupture</label><br>
                  <label><input type="radio" name="aristotle_approach" value="provide_rup_params"> Provide earthquake rupture parameters</label>
              </div>
              <div id="usgs_id_grp" class="aristotle_form_row">
                <label for"usgs_id">{{ aristotle_form_labels.usgs_id }}</label>
                <input class="aristotle-input" type="text" id="usgs_id" name="usgs_id" placeholder="{{ aristotle_form_placeholders.usgs_id }}" value="{{ aristotle_default_usgs_id }}"/>
              </div>
              <div id="rupture_from_usgs_grp" class="aristotle_form_row">
                <label for"rupture_from_usgs">{{ aristotle_form_labels.rupture_from_usgs }}</label>
                <input class="aristotle-input" type="hidden" id="rupture_from_usgs" name="rupture_data_file_from_usgs" placeholder="{{ aristotle_form_placeholders.rupture_from_usgs }}" disabled />
                <input class="aristotle-input" type="text" id="rupture_from_usgs_loaded" name="rupture_from_usgs_loaded" disabled />
              </div>
              <div id="upload_rupture_grp" class="aristotle_form_row hidden">
                <label for"rupture_file">{{ aristotle_form_labels.rupture_file }}</label>
                <input class="aristotle-input" type="file" id="rupture_file_input" name="rupture_file" placeholder="{{ aristotle_form_placeholders.rupture_file }}" >
                <button type="button" id="clearRuptureFile">Clear File</button>
              </div>

              <div id="rup_params" class="hidden">
                <div class="aristotle_form_row">
                  <label for"lon">{{ aristotle_form_labels.lon }}</label>
                  <input class="aristotle-input" type="text" id="lon" name="lon" placeholder="{{ aristotle_form_placeholders.lon }}" />
                </div>
                <div class="aristotle_form_row">
                  <label for"lat">{{ aristotle_form_labels.lat }}</label>
                  <input class="aristotle-input" type="text" id="lat" name="lat" placeholder="{{ aristotle_form_placeholders.lat }}" />
                </div>
                <div class="aristotle_form_row">
                  <label for"dep">{{ aristotle_form_labels.dep }}</label>
                  <input class="aristotle-input" type="text" id="dep" name="dep" placeholder="{{ aristotle_form_placeholders.dep }}" />
                </div>
                <div class="aristotle_form_row">
                  <label for"mag">{{ aristotle_form_labels.mag }}</label>
                  <input class="aristotle-input" type="text" id="mag" name="mag" placeholder="{{ aristotle_form_placeholders.mag }}" />
                </div>
                <div class="aristotle_form_row">
                  <label for"rake">{{ aristotle_form_labels.rake }}</label>
                  <input class="aristotle-input" type="text" id="rake" name="rake" placeholder="{{ aristotle_form_placeholders.rake }}" />
                </div>
                <div class="aristotle_form_row">
                  <label for"dip">{{ aristotle_form_labels.dip }}</label>
                  <input class="aristotle-input" type="text" id="dip" name="dip" placeholder="{{ aristotle_form_placeholders.dip }}" value="90" />
                </div>
                <div class="aristotle_form_row">
                  <label for"strike">{{ aristotle_form_labels.strike }}</label>
                  <input class="aristotle-input" type="text" id="strike" name="strike" placeholder="{{ aristotle_form_placeholders.strike }}" value="0" />
                </div>
              </div>

              <div class="aristotle_form_row">
                <button id="submit_aristotle_get_rupture" type="submit" class="btn">Retrieve data</button>
              </div>
            </form>
            <div id="shakemap-image-row" style="display: none;">
                <div id="intensity-map" style="display: none;" class="shakemap-image-container"></div>
                <div id="pga-map" style="display: none;" class="shakemap-image-container"></div>
            </div>
            <div id="rupture-map" style="display: none;" class="rupture-image-container"></div>
            <div class="shakemap-clear-float"></div>
            <form id="aristotle_run_form" method="post" enctype="multipart/form-data">
            {% include './aristotle_run_form.html' %}
            </form>
          </div>
